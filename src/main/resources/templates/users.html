<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
            <h1 class="navbar-brand display-4">Список рабочих</h1>

            <div class="d-flex">
                <a class="btn btn-danger me-2" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </nav>

    <form action="/users/addUser" method="post">
        <label>Имя: </label>
        <input type="text" id="userName" autocomplete="off" name="name" required>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-primary">Добавить рабочего</button>
    </form>

    <form action="/users" method="get">
        <label for="month">Выберите месяц: </label>
        <select id="month" name="month">
            <option th:each="month : ${#numbers.sequence(1, 12)}"
                    th:value="${month}"
                    th:text="${#temporals.format(#temporals.createNow().withMonth(month).withDayOfMonth(1), 'MMMM')}"></option>
        </select>
        <label for="year">Выберите год: </label>
        <select id="year" name="year">
            <option th:each="y : ${#numbers.sequence(2024, 2030)}"
                    th:value="${y}"
                    th:text="${y}"></option>
        </select>

        <button type="submit" class="btn btn-secondary">Применить</button>
    </form>



    <h3 th:text="${#temporals.format(periodDTO.endDate, 'MMMM yyyy')}"></h3>
    <table class="table">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Рабочие даты</th>
            <th>Зарплата</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userDTOList}">
            <td th:text="${user.name}"></td>
            <td>
                    <span th:each="date, iterStat : ${user.workingDates}">
                        <span th:text="${#temporals.format(date, 'dd-MM-yyyy')}"></span>
                        <th:block th:if="${!iterStat.last}">, </th:block>
                    </span>
            </td>

            <td>
                Заработок: <span th:text="${user.income}"></span>
                Выплаты: <span th:text="${user.mainPayments}"></span>
                Итого: <span th:text="${user.income - user.mainPayments}"></span>
                (Аванс: <span th:text="${user.advancePayments}"></span>)
            </td>

            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}">Редактировать</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
